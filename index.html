<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Battery Monitor</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }
    header {
      padding: 20px;
      font-size: 2.5em;
      font-weight: bold;
      animation: fadeInDown 1s ease-in-out;
    }
    .card {
      background: rgba(0,0,0,0.5);
      margin: 20px auto;
      padding: 25px;
      border-radius: 15px;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      animation: popUp 1.2s ease-in-out;
    }
    .status {
      font-size: 1.6em;
      margin-top: 10px;
      transition: all 0.3s ease;
    }
    .status.charging {
      color: #00ffcc;
      text-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc;
      animation: glowPulse 1.5s infinite alternate;
    }
    .status.not-charging {
      color: #ff6b6b;
      text-shadow: 0 0 15px #ff6b6b;
    }
    .battery-bar {
      width: 100%;
      background: #333;
      border-radius: 10px;
      margin: 20px 0;
      height: 35px;
      overflow: hidden;
      position: relative;
    }
    .battery-fill {
      height: 100%;
      width: 0%;
      line-height: 35px;
      color: #000;
      font-weight: bold;
      text-align: center;
      border-radius: 8px;
      transition: width 1s ease, background 0.5s;
    }
    .battery-fill.charging {
      animation: stripeMove 2s linear infinite;
      background: repeating-linear-gradient(
        -45deg,
        #00ffcc,
        #00ffcc 10px,
        #0099ff 10px,
        #0099ff 20px
      );
      color: #fff;
    }
    canvas {
      margin: 20px auto;
      max-width: 500px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    /* Animations */
    @keyframes popUp { 0% { transform: scale(0.8); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
    @keyframes fadeInDown { 0% { transform: translateY(-30px); opacity:0; } 100% { transform: translateY(0); opacity:1; } }
    @keyframes glowPulse { 0% { text-shadow:0 0 5px #00ffcc,0 0 15px #00ffcc;} 100% { text-shadow:0 0 20px #00ffcc,0 0 40px #00ffcc;} }
    @keyframes stripeMove { 0%{background-position:0 0;}100%{background-position:40px 0;} }
  </style>
</head>
<body>
  <header>ðŸ”‹ Smart Battery Monitor</header>

  <div class="card">
    <div id="status" class="status">Loading...</div>
    <div class="battery-bar">
      <div id="batteryFill" class="battery-fill">0%</div>
    </div>
    <p id="voltage">0 V</p>
  </div>

  <canvas id="batteryChart" width="400" height="200"></canvas>
  <canvas id="rateChart" width="400" height="200"></canvas>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>

  <script>
    // ðŸ”¹ Replace with your Firebase config
    const firebaseConfig = {
  apiKey: "AIzaSyBnE3beKR_MwY5eZNSixtONmWUcOdQk0zU",
  authDomain: "battery-monitor-a70c0.firebaseapp.com",
  databaseURL: "https://battery-monitor-a70c0-default-rtdb.firebaseio.com",
  projectId: "battery-monitor-a70c0",
  storageBucket: "battery-monitor-a70c0.firebasestorage.app",
  messagingSenderId: "495063708813",
  appId: "1:495063708813:web:872135d657563a7ab25ec4"
};

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Battery Chart
    const ctxBattery = document.getElementById('batteryChart').getContext('2d');
    const batteryChart = new Chart(ctxBattery, {
      type: 'line',
      data: { labels: [], datasets: [{ label: 'Battery %', data: [], borderColor: '#00ffcc', backgroundColor: 'rgba(0,255,204,0.2)', fill: true, tension:0.4 }] },
      options: { responsive:true, scales:{ x:{ title:{display:true,text:'Time'} }, y:{ min:0,max:100,title:{display:true,text:'Battery %'}}}}
    });

    // Charging Rate Chart
    const ctxRate = document.getElementById('rateChart').getContext('2d');
    const rateChart = new Chart(ctxRate, {
      type: 'line',
      data: { labels: [], datasets: [{ label: 'Charging Rate (%/s)', data: [], borderColor: '#ffeb3b', backgroundColor:'rgba(255,235,59,0.2)', fill:true, tension:0.4 }] },
      options: { responsive:true, scales:{ x:{ title:{display:true,text:'Time'} }, y:{ title:{display:true,text:'Rate (%/s)'}}}}
    });

    let previousBattery = 0;
    let previousTime = Date.now();

    db.ref("batteryStatus").on("value", (snapshot) => {
      const data = snapshot.val();
      if(data){
        let battery = data.battery || 0;
        let voltage = data.voltage || 0;
        let charging = data.charging;

        // Update battery bar
        const batteryFill = document.getElementById("batteryFill");
        batteryFill.style.width = battery + "%";
        batteryFill.textContent = battery + "%";
        if(charging) batteryFill.classList.add("charging");
        else batteryFill.classList.remove("charging");

        // Update voltage and status
        document.getElementById("voltage").innerText = voltage.toFixed(2) + " V";
        const statusEl = document.getElementById("status");
        if(charging){ statusEl.innerText="âš¡ Charging"; statusEl.className="status charging"; }
        else{ statusEl.innerText="ðŸ”‹ Not Charging"; statusEl.className="status not-charging"; }

        // Update battery chart
        const now = new Date().toLocaleTimeString();
        batteryChart.data.labels.push(now);
        batteryChart.data.datasets[0].data.push(battery);
        if(batteryChart.data.labels.length>20){ batteryChart.data.labels.shift(); batteryChart.data.datasets[0].data.shift(); }
        batteryChart.update();

        // Charging rate
        const currentTime = Date.now();
        const deltaT = (currentTime - previousTime)/1000;
        const rate = deltaT>0 ? (battery - previousBattery)/deltaT : 0;
        rateChart.data.labels.push(now);
        rateChart.data.datasets[0].data.push(rate);
        if(rateChart.data.labels.length>20){ rateChart.data.labels.shift(); rateChart.data.datasets[0].data.shift(); }
        rateChart.update();

        previousBattery = battery;
        previousTime = currentTime;
      }
    });
  </script>
</body>
</html>

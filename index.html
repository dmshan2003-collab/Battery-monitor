<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battery Voltage Monitor</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      color: #fff;
      text-align: center;
    }
    header {
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
    }
    .card {
      background: rgba(0,0,0,0.5);
      margin: 20px auto;
      padding: 20px;
      border-radius: 15px;
      max-width: 500px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .status {
      font-size: 1.5em;
      margin-top: 10px;
    }
    canvas {
      margin: 20px auto;
      max-width: 500px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>ðŸ”‹ Battery Voltage Monitor</header>

  <div class="card">
    <div id="voltage" class="status">0.00 V</div>
  </div>

  <canvas id="voltageChart" width="400" height="200"></canvas>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>

  <script>
    // ðŸ”¹ Replace this with your Firebase config (from Firebase console â†’ Project settings)
    const firebaseConfig = {
      apiKey: "AIzaSyBnE3beKR_MwY5eZNSixtONmWUcOdQk0zU",
      authDomain: "battery-monitor-a70c0.firebaseapp.com",
      databaseURL: "https://battery-monitor-a70c0-default-rtdb.firebaseio.com",
      projectId: "battery-monitor-a70c0",
      storageBucket: "battery-monitor-a70c0.firebasestorage.app",
      messagingSenderId: "495063708813",
      appId: "1:495063708813:web:f159640a96e8e94fb25ec4"
    };
    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Chart.js setup
    const ctx = document.getElementById('voltageChart').getContext('2d');
    const voltageChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Voltage (V)',
          data: [],
          borderColor: '#00ffcc',
          backgroundColor: 'rgba(0,255,204,0.2)',
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { title: { display: true, text: 'Time' } },
          y: { title: { display: true, text: 'Voltage (V)' }, min: 0, max: 8 }
        }
      }
    });

    // ðŸ”¹ Update UI when Firebase data changes
    db.ref("battery/voltage").on("value", (snapshot) => {
      const voltage = snapshot.val();
      if (voltage !== null) {
        document.getElementById("voltage").innerText = voltage.toFixed(2) + " V";

        // Update chart
        const now = new Date().toLocaleTimeString();
        voltageChart.data.labels.push(now);
        voltageChart.data.datasets[0].data.push(voltage);
        if (voltageChart.data.labels.length > 20) {
          voltageChart.data.labels.shift();
          voltageChart.data.datasets[0].data.shift();
        }
        voltageChart.update();
      }
    });
  </script>
</body>
</html>

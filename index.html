<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battery Monitor</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(-45deg, #74ebd5, #9face6, #ff6b6b, #f8cdda);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      padding: 20px;
      font-size: 2.5em;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      background: rgba(0,0,0,0.5);
      margin: 20px auto;
      padding: 25px;
      border-radius: 15px;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      animation: slideUp 1.5s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .status {
      font-size: 1.6em;
      margin-top: 10px;
      text-shadow: 0 0 15px #00ffcc;
      transition: all 0.3s ease;
    }

    .status.charging {
      color: #00ffcc;
      animation: glowPulse 1.5s infinite alternate;
    }

    .status.not-charging {
      color: #ff6b6b;
      text-shadow: 0 0 15px #ff6b6b;
    }

    @keyframes glowPulse {
      from { text-shadow: 0 0 5px #00ffcc, 0 0 15px #00ffcc; }
      to { text-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc; }
    }

    .battery-bar {
      width: 100%;
      background: #333;
      border-radius: 10px;
      margin: 20px 0;
      height: 35px;
      overflow: hidden;
      position: relative;
    }

    .battery-fill {
      height: 100%;
      background: linear-gradient(to right, #ff4b4b, #ffb84b, #78e08f);
      width: 0%;
      text-align: center;
      line-height: 35px;
      color: #000;
      font-weight: bold;
      transition: width 1s ease, background 0.5s;
    }

    .battery-fill.charging {
      animation: stripeMove 2s linear infinite;
      background: repeating-linear-gradient(
        -45deg,
        #00ffcc,
        #00ffcc 10px,
        #0099ff 10px,
        #0099ff 20px
      );
      color: #fff;
    }

    @keyframes stripeMove {
      0% { background-position: 0 0; }
      100% { background-position: 40px 0; }
    }

    canvas {
      margin: 20px auto;
      max-width: 500px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <header>ðŸ”‹ Smart Battery Monitor</header>

  <div class="card">
    <div id="status" class="status">Loading...</div>
    <div class="battery-bar">
      <div id="batteryFill" class="battery-fill">0%</div>
    </div>
    <p id="voltage">0 V</p>
  </div>

  <canvas id="batteryChart" width="400" height="200"></canvas>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>

  <script>
    // ðŸ”¹ Replace this with your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Chart.js setup
    const ctx = document.getElementById('batteryChart').getContext('2d');
    const batteryChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Battery %',
          data: [],
          borderColor: '#00ffcc',
          backgroundColor: 'rgba(0,255,204,0.2)',
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { title: { display: true, text: 'Time' } },
          y: { title: { display: true, text: 'Battery %' }, min: 0, max: 100 }
        }
      }
    });

    // Update UI when Firebase data changes
    db.ref("batteryStatus").on("value", (snapshot) => {
      const data = snapshot.val();
      if (data) {
        let battery = data.battery || 0;
        let voltage = data.voltage || 0;
        let charging = data.charging;

        // Update battery bar
        const batteryFill = document.getElementById("batteryFill");
        batteryFill.style.width = battery + "%";
        batteryFill.textContent = battery + "%";

        if (charging) {
          batteryFill.classList.add("charging");
        } else {
          batteryFill.classList.remove("charging");
        }

        // Update voltage
        document.getElementById("voltage").innerText = voltage.toFixed(2) + " V";

        // Update status
        const statusEl = document.getElementById("status");
        if (charging) {
          statusEl.innerText = "âš¡ Charging";
          statusEl.className = "status charging";
        } else {
          statusEl.innerText = "ðŸ”‹ Not Charging";
          statusEl.className = "status not-charging";
        }

        // Update chart
        const now = new Date().toLocaleTimeString();
        batteryChart.data.labels.push(now);
        batteryChart.data.datasets[0].data.push(battery);
        if (batteryChart.data.labels.length > 20) {
          batteryChart.data.labels.shift();
          batteryChart.data.datasets[0].data.shift();
        }
        batteryChart.update();
      }
    });
  </script>
</body>
</html>
